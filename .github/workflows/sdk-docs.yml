name: Generate SDK Documentation

on:
  push:
    branches:
      - master
    paths:
      - "src/**"
  workflow_dispatch:

env:
  OUTPUT_DIR: ./sdk/docs

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: "./package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Install JSDoc dependencies
        run: npm install -g jsdoc minami jsdoc-to-markdown

      - name: Generate HTML documentation
        run: |
          # Generate HTML docs
          ./docs.sh --output=./docs --format=html --type=jsdoc

      - name: Generate Markdown documentation
        run: |
          # Generate Markdown docs
          ./docs.sh --output=./docs-md --format=markdown --type=jsdoc

      - name: Upload documentation artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sdk-docs
          path: |
            ./docs
            ./docs-md
          retention-days: 30

  deploy:
    runs-on: ubuntu-latest
    needs: generate
    if: github.ref == 'refs/heads/master'
    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Download documentation artifacts
        uses: actions/download-artifact@v4
        with:
          name: sdk-docs
          path: ./docs

      - name: Create index file
        run: |
          # Create index page for documentation
          cat > ./docs/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>PaveKit SDK Documentation</title>
            <style>
              body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                line-height: 1.6;
                color: #333;
                max-width: 1200px;
                margin: 0 auto;
                padding: 2rem;
              }
              h1 {
                color: #2c3e50;
                border-bottom: 2px solid #3498db;
                padding-bottom: 0.5rem;
              }
              .card {
                background: #fff;
                border-radius: 8px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                padding: 1.5rem;
                margin-bottom: 1.5rem;
                border-left: 4px solid #3498db;
              }
              .btn {
                display: inline-block;
                background-color: #3498db;
                color: white;
                padding: 0.75rem 1.5rem;
                text-decoration: none;
                border-radius: 4px;
                font-weight: bold;
                transition: background-color 0.3s;
              }
              .btn:hover {
                background-color: #2980b9;
              }
              .code-block {
                background-color: #f8f9fa;
                border-left: 4px solid #e9ecef;
                padding: 1rem;
                font-family: 'Courier New', Courier, monospace;
                margin: 1rem 0;
                overflow-x: auto;
              }
            </style>
          </head>
          <body>
            <h1>PaveKit SDK Documentation</h1>

            <div class="card">
              <h2>Installation</h2>
              <p>Include the PaveKit SDK in your website:</p>
              <div class="code-block">
                &lt;script src="https://cdn.pavekit.com/latest/pavekit-sdk.min.js"&gt;&lt;/script&gt;
              </div>
            </div>

            <div class="card">
              <h2>Quick Start</h2>
              <p>Initialize the SDK with your API key:</p>
              <div class="code-block">
                const sdk = new PaveKitSDK({
                  apiKey: 'ok_your_api_key_here',
                  detect: true
                });
                sdk.init();
              </div>
            </div>

            <div class="card">
              <h2>Documentation</h2>
              <p>Choose the documentation format that works best for you:</p>
              <p>
                <a href="api/index.html" class="btn">View API Reference (HTML)</a>
                <a href="examples/" class="btn">View Usage Examples</a>
                <a href="configuration.md" class="btn">View Configuration Guide</a>
              </p>
            </div>

            <div class="card">
              <h2>Version History</h2>
              <p>The SDK is automatically versioned. You can use specific versions:</p>
              <div class="code-block">
                <!-- Latest version -->
                &lt;script src="https://cdn.pavekit.com/latest/pavekit-sdk.min.js"&gt;&lt;/script&gt;

                <!-- Specific version -->
                &lt;script src="https://cdn.pavekit.com/v1.0.0/pavekit-sdk.min.js"&gt;&lt;/script&gt;

                <!-- Semantic versioning -->
                &lt;script src="https://cdn.pavekit.com/v1/pavekit-sdk.min.js"&gt;&lt;/script&gt;
              </div>
            </div>

            <div class="card">
              <h2>Development</h2>
              <p>For developers working on the SDK:</p>
              <ul>
                <li><a href="https://github.com/yourorg/pavekit-sdk">GitHub Repository</a></li>
                <li><a href="https://www.npmjs.com/package/@pavekit/sdk">NPM Package</a></li>
                <li><a href="https://github.com/yourorg/pavekit-sdk/issues">Report Issues</a></li>
              </ul>
            </div>
          </body>
          </html>
          EOF

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
